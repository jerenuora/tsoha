{% extends "layout.html" %}

<html>
  {% block content %}

  <body>
    <p>Viestejä: </p>
    <table>
        <tr>
            <th>Viesti</th>
            <th>Kirjoittaja</th>
            <th>Aika</th>


        </tr>
        <tr>
            {% for message in messages %}
            <td>

            {{message.message}}
            </td>
            <td>{{message.writer}}</td>
            <td>{{message.date}}</td>
        </tr>

    {%endfor%}

</table>
{% if session.username %}

<div class="messageform">
    <form  action="/postmessage/{{thread_id}}" method="POST">
        Kirjoita viesti:
        <br>
        <textarea class="textarea" type="text" name="message"></textarea>
        <input type="submit" value="Lähetä">
    </form>
</div>
{%endif%}
  </body>
  {% endblock %}
</html>
